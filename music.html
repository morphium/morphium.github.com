---
layout: default
section: music
---

<small>Here you can find some fruits of my music inspirations.</small> 
<h3>My Music:</h3> 
<ul>
  {% for post in site.posts %}
		{% if post.category == "music" %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <span>({{ post.date | date_to_string }})</span></li>
		{% endif %}
  {% endfor %}
</ul>
